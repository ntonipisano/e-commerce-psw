<mat-toolbar>
  <button matIconButton class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Tennis & Padel Store</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="toggleLogin()">
  {{ auth.isLoggedIn ? 'Logout' : 'Login' }}
  </button>
  <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="goToCheckout()">
    <mat-icon>shopping_cart</mat-icon>
  </button>

</mat-toolbar>
