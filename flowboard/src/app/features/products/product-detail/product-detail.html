@if (product$ | async; as product) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>
        @if (product.sale) {
          <p>Prezzo iniziale</p>
          <span class="price-original">
            {{ product.originalPrice | currency:'EUR' }}
          </span>
          <p>Prezzo scontato</p>
          <span class="price-sale">
            {{ product.price | currency:'EUR' }}
          </span>
        } @else {
          {{ product.price | currency:'EUR' }}
        }
      </mat-card-subtitle>
    </mat-card-header>

    <img
      mat-card-image
      [src]="product.thumbnail"
      [alt]="product.title"
    />

    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>

    <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onAddToCart(product)">
      Aggiungi al carrello
    </button>
  </mat-card-actions>

    <mat-card-actions>
      <button mat-button color="primary" routerLink="/products">
        Torna al catalogo
      </button>
    </mat-card-actions>
  </mat-card>
}
