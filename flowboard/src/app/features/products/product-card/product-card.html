<mat-card class="mat-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency:'EUR' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.thumbnail" [alt]="product.title">
  <mat-card-content>
    <p>
      Creato il: {{ product.createdAt | date }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart(product)">Aggiungi al carrello</button>
  </mat-card-actions>
</mat-card>
